<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var score = 0;
		function chAns(inputId, answers)
		{
			var UsAns = document.getElementById(inputId).value; 
			UsAns = UsAns.toLowerCase();
			for( var i = 0;i<answers.length; i++)
			{
				if(UsAns == answers[i])
				{
					score++;
					break;
				}
			}
		}

		function checkAnss()
		{
			chAns("UsAns_1",["3","три"]);
			chAns("UsAns_2",["4","четыре"]);
			chAns("UsAns_3",["5","пять"]);
			
			alert("Вы отгадали " + score + " загадок");
		}
	</script>
</head>
<body>
	<div id="header">
		<a href="index.html">Главная</a>
		<span>/</span>
		<a href="#">Загадки</a>
		<span>/</span>
		<a href="quess.html">Угадайка</a>
	</div>

<div id="contentWrap">
	<div id="content">
		<div id="ccenter">
	
			<h1>Загадки</h1>
		
			<div id="box">

				<p>2 + 1 = ?</p>
				<input type="text" id="UsAns_1">
			
				<p>2 + 2 = ?</p>
				<input type="text" id="UsAns_2">
			
				<p>2 + 3 = ?</p>
				<input type="text" id="UsAns_3">
				
				<br>
				<a href="#" onClick="checkAnss();">Ответить</a>

			</div>
		
		</div>
	</div>
</div>

</body>
</html>
