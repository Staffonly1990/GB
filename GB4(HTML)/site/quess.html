		var answer = parseInt(Math.random()*12);
		var tryCount = 0;
		var maxTryCount = 6;

		}
		function hide(id)
		{
			document.getElementById(id).style.display = "none";
		}
		
		function guess()
		{
			tryCount++;

			var UsAnss = readInt();
			if (UsAnss == answer)
			{
				write("<b>Yes</b>");
				hide("button");
				hide("UsAnss");
				breack;
			}
			else if (tryCount >= maxTryCount)
			{
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("UsAnss");
				breack;
			}
			else if(UsAnss>answer)
			{
				write("Введите число поменьше");
			}
			else if(UsAnss<answer)

				write("Введите число побольше");
			}
