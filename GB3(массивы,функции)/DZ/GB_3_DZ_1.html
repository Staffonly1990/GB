<mate charset="utf-8">
<script>

	function numb (n)
	{
		var numb_f = [];
		for(i=1;i<=n;i++)
		{
			numb_f.push(i);
		}
		return numb_f;
	}
	
	function sum (n)
	{
		var sum_f = 0;
		for(i = 0; i<n.length;i++)
		{
			sum_f += n[i];
		}
		return sum_f;
	}
	
	function max(n)
	{
		var max_f = n[0];
		for(i=0;i<n.length;i++)
		{
			if(max_f<n[i])
			{
				max_f=n[i];
			}
		}
		return max_f;
	}
	
	function min(n)
	{
		var min_f = n[0];
		for(i=0;i<n.length;i++)
		{
			if(min_f>n[i])
			{
				min_f=n[i];
			}
		}
		return min_f;
	}
	
	function parity(n)
	{
	
		var parity_f = [];
		for(i=0;i<n.length;i++)
		{
			if(n[i]%2==0)
			{
				parity_f.push(n[i]);
			}
		}
		return parity_f;
	}

	var mass = [];
	mass = numb(+prompt("Введи число - размер одномерного массива"));

	alert("Задание 1 = " + mass + "\n");
	alert("Задание 2 = " + sum(mass) + "\n");
	alert("Задание 3 = " + max(mass) + "\n");
	alert("Задание 4 = " + min(mass) + "\n");
	alert("Задание 5 = " + parity(mass) + "\n");
	
	
	
</script>
