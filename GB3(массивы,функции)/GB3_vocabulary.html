<script>

function lvlWords(words)
{
	while(words.length != 0)
	{
		var random_numb = parseInt(Math.random() * words.length);
		var us_answ = prompt("Как переводится слово " + words[random_numb][0]);
		if (us_answ == words[random_numb][1])
		{
			alert("Да");
			words.splice(random_numb, 1);
		}
		else
		{
			alert("Нет");
			alert("Ответ " + words[random_numb][1]);
		}
	}
}
