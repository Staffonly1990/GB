<meta charset="utf-8">
<script>

	var a = prompt("Введите числовое значение а - основание трапеции");
	var b = prompt("Введите числовое значение b - основание трапеции");
	var h = prompt("Введите числовое значение h - высоту трапеции");
	a = parseInt(a);
	b = parseInt(b);
	S = ((a + b) / 2) * h;
	alert("Площадь трапеции будет равна " + S);

</script>
